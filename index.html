<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Digital Flip Clock</title>
	<link rel="shortcut icon" type="image/png" href="./img/alarm-clock.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script>
    <script src="main.js"></script>
</head>
<body onload="initClock()">
    <div class="container">
    <div class="datetime">
        <div class="date">
            <span id="dayname" >Day</span> ,   
            <span id="month" style="padding: 10px;">Month</span>
            <span id="daynum">00</span> ,
            <span id="year" style="padding: 10px;">Year</span>
        </div>
    </div>
    <div class="clock"></div>
</div>



    
<script type="text/javascript">
    $(document).ready(function () {
    var clock = $('.clock').FlipClock({
        clockFace: 'TwelveHourClock'
    });
});
</script>
</body>
</html>
